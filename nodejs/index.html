    <script>
        $(document).ready(function(){
            const myRequest = new Request('/server');
            fetch(myRequest)
            .then(function(response) {
              return response.json();
            })
            .then(function(myJson) {
              $('#container').html('<p>'+myJson.pod+'</p>')
            });
        });
        
    </script>
